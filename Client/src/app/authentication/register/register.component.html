<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <h1>Sing Up</h1>
<form [formGroup]="form" (submit)="register()">

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
    </div>
    <input class="form-control" formControlName="username" placeholder="Username">
  </div>
  <div class="alert alert-danger" *ngIf="f.username.touched && f.username.errors?.required">
      This field is required!
  </div>

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
    </div>
    <input class="form-control" formControlName="email" placeholder="Email">
  </div>
  <div class="alert alert-danger" *ngIf="f.email.touched && f.email.errors?.required">
      This field is required!
  </div>
  <div class="alert alert-danger" *ngIf="f.email.touched && f.email?.errors?.pattern">
      Email must be in format example@example.bg!
  </div>

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
    </div>
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>
  <div class="alert alert-danger" *ngIf="f.password.touched && f.password.errors?.required">
      This field is required!
  </div>
  <div class="alert alert-danger" *ngIf="f.password.touched && f.password?.errors?.pattern">
      Password must more or equal to 6 symbols
  </div>


  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid"> Sing Up </button>
  </div>
</form>
</div>
<div class="col-lg-4"></div>
</div>
</div>
