<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <h1>Sign In</h1>
<form [formGroup]="form" (submit)="login()">
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
    </div>
    <input class="form-control" formControlName="email" placeholder="Email">
  </div>
  <div class="alert alert-danger" *ngIf="f.email.touched && f.email.errors?.required">
      This field is required!
  </div>
  <div class="alert alert-danger" *ngIf="form?.controls.email?.errors?.pattern">
      Email must be in format example@example.bg!
  </div>

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
    </div>
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>
  <div class="alert alert-danger" *ngIf="f.password.touched && f.password.errors?.required">
      This field is required!
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid"> Sign In </button>
  </div>
</form>
</div>
<div class="col-lg-4"></div>
</div>
</div>
