<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <h1>Add new manga</h1>
      <form [formGroup]="form" (submit)="addNewManga()">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input class="form-control" formControlName="title" placeholder="Title">
        </div>
        <div class="alert alert-danger" *ngIf="f.title.touched && f.title.errors?.required">
            This field is required!
        </div>
        
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input class="form-control" formControlName="image" placeholder="Image">
        </div>
        <div class="alert alert-danger" *ngIf="f.image.touched && f.image.errors?.required">
            This field is required!
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input class="form-control" formControlName="price" placeholder="Price">
        </div>
        <div class="alert alert-danger" *ngIf="f.price.touched && f.price.errors?.required">
            This field is required!
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input class="form-control" formControlName="author" placeholder="Author">
        </div>
        <div class="alert alert-danger" *ngIf="f.author.touched && f.author.errors?.required">
            This field is required!
        </div>

        <div class="form-group input-group">
          <textarea formControlName="description" rows=5 cols=50 placeholder="Description"></textarea>
        </div>
        <div class="alert alert-danger" *ngIf="f.description.touched && f.description.errors?.required">
            This field is required!
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Add manga </button>
        </div>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
