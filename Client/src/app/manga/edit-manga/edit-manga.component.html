<div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <h1>Edit manga</h1>
        <form [formGroup]="form" (submit)="editManga()">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" formControlName="title" value="{{manga?.title}}">
          </div>
          <div class="alert alert-danger" *ngIf="f.title.touched && f.title.errors?.required">
              This field is required!
          </div>
          
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" formControlName="image"  value="{{manga?.image}}">
          </div>
          <div class="alert alert-danger" *ngIf="f.image.touched && f.image.errors?.required">
              This field is required!
          </div>
  
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" formControlName="price" value="{{manga?.price}}">
          </div>
          <div class="alert alert-danger" *ngIf="f.price.touched && f.price.errors?.required">
              This field is required!
          </div>
  
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" formControlName="author" value="{{manga?.author}}">
          </div>
          <div class="alert alert-danger" *ngIf="f.author.touched && f.author.errors?.required">
              This field is required!
          </div>
  
          <div class="form-group input-group">
            <textarea formControlName="description" rows=5 cols=50 value="{{manga?.description}}">{{manga?.description}}</textarea>
          </div>
  
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Edit manga </button>
          </div>
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
